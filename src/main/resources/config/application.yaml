server:
  port: 8082

spring:
  application:
    name: forms-api
  jackson:
    default-property-inclusion: non_null
  main:
    banner-mode: off
  jpa:
    open-in-view: false
  flyway:
    enabled: true
  profiles:
    default: "local"
    group:
      prod:
      - "azure"
      preprod:
      - "azure"

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        enabled: true
