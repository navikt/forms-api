server:
  port: 8082

spring:
  application:
    name: forms-api
  jackson:
    default-property-inclusion: non_null
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  main:
    banner-mode: off
  jpa:
    open-in-view: false
  flyway:
    enabled: true
  profiles:
    default: "local"
    group:
      prod:
      - "azure"
      preprod:
      - "azure"

gcp:
  buckets:
    static-pdfs:
      bucket-name: ${STATIC_PDFS_BUCKET_NAME:nav-forms-api-static-pdfs-local}

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        enabled: true
