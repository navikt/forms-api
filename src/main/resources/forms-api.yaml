openapi: 3.0.3
info:
  description: CRUD for mottaksadresser, oversettelser og skjemadefinisjoner
  version: 1.0.1
  title: forms-api
  contact:
    name: team-fyllut-sendinn
    url: https://nav-it.slack.com/archives/C04J0SGHQTD
  license:
    name: MIT License
    url: https://github.com/navikt/forms-api/blob/main/LICENSE.md
tags:
  - name: mottaksadresser
    description: Adresse for mottaker for en søknad som sendes inn på papir. Settes på førstesiden.

paths:
  /v1/mottaksadresser:
    get:
      summary: Hent mottaksadresser
      description: Henter alle mottaksadresser
      operationId: getMottaksadresser
      responses:
        '200':
          description: Alle mottaksadresser returneres
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Mottaksadresse"
      tags:
        - mottaksadresser

components:
  schemas:
    UUID:
      type: string
      description : A Universally Unique Identifier
      example: 92ee15dd-dc49-4c95-b9b6-6224bae088bb
    Mottaksadresse:
      type: object
      description: En mottaksadresse
      required:
      - mottaksadresseId
      - adresselinje1
      - postnummer
      - poststed
      - createdAt
      properties:
        mottaksadresseId:
          $ref: "#/components/schemas/UUID"
        adresselinje1:
          type: string
          example: NAV Økonomi Stønad
        adresselinje2:
          type: string
          example: Postboks 352 Etterstad
        adresselinje3:
          type: string
        postnummer:
          type: string
          example: 0591
        poststed:
          type: string
          example: Oslo
        temakoder:
          type: string
        createdAt:
          type: string
          format: date-time
          description: Opprettet dato og tid
          example: 2021-12-03T14:10:00Z
        changedAt:
          type: string
          format: date-time
          description: Opprettet dato og tid
          example: 2021-12-03T14:10:00Z

