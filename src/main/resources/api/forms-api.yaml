openapi: 3.0.3
info:
  description: CRUD for skjemadefinisjoner, oversettelser og mottaksadresser
  version: 1.0.1
  title: forms-api
  contact:
    name: team-fyllut-sendinn
    url: https://nav-it.slack.com/archives/C04J0SGHQTD
  license:
    name: MIT License
    url: https://github.com/navikt/forms-api/blob/main/LICENSE.md
tags:
  - name: recipients
    description: Adresse for mottaker for en søknad som sendes inn på papir. Settes på førstesiden.
  - name: health
    description: Endepunkter for helsesjekk av applikasjonen.

paths:
  /v1/recipients:
    get:
      summary: Hent mottakere av papirsøknad
      description: Henter alle mulige mottakere av søknader som sendes inn på papir i posten.
      operationId: getRecipients
      responses:
        '200':
          description: Alle mulige mottakere returneres
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RecipientDto"
      tags:
        - recipients
    post:
      summary: Opprett en ny mottaker
      description: Oppretter en ny mottaker.
      operationId: createRecipient
      security:
      - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewRecipientRequest"
        required: true
      responses:
        201:
          description: Den nye mottakeren
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipientDto"
        401:
          description: Bruker er ikke autentisert
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        403:
          description: Bruker er ikke autorisert for denne handlingen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
      tags:
        - recipients

  /v1/recipients/{recipientId}:
    get:
      summary: Hent en mottaker
      description: Returnerer mottakeren med gitt id
      operationId: getRecipient
      parameters:
        - name: recipientId
          in: path
          description: Mottakerens id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        200:
          description: Mottakeren
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipientDto"
        404:
          description: Fant ikke mottakeren
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
      tags:
        - recipients

    put:
      summary: Oppdater en mottaker
      description: Oppdater en mottaker
      operationId: updateRecipient
      security:
      - bearerAuth: []
      parameters:
        - name: recipientId
          in: path
          description: Mottakerens id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateRecipientRequest"
        required: true
      responses:
        200:
          description: Den oppdaterte mottakeren
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecipientDto"
        401:
          description: Bruker er ikke autentisert
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        403:
          description: Bruker er ikke autorisert for denne handlingen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        404:
          description: Fant ikke mottakeren
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
      tags:
        - recipients
    delete:
      summary: Slett en mottaker
      description: Sletter en mottaker fra databasen
      operationId: deleteRecipient
      security:
      - bearerAuth: []
      parameters:
        - name: recipientId
          in: path
          description: Mottakerens id
          required: true
          schema:
            $ref: "#/components/schemas/UUID"
      responses:
        204:
          description: Mottakeren har blitt slettet
        401:
          description: Bruker er ikke autentisert
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        403:
          description: Bruker er ikke autorisert for denne handlingen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
        404:
          description: Fant ikke mottakeren
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
      tags:
        - recipients

  /internal/health/isAlive:
    $ref: "./health/is_alive.yaml"

  /internal/health/isReady:
    $ref: "./health/is_ready.yaml"

components:
  securitySchemes:
    bearerAuth:
      type: "http"
      scheme: "bearer"
  schemas:
    UUID:
      type: string
      description: A Universally Unique Identifier
      example: 92ee15dd-dc49-4c95-b9b6-6224bae088bb
    RecipientName:
      type: string
      example: NAV Økonomi Stønad
      description: Mottakerens navn
    PoBoxAddress:
      type: string
      example: Postboks 352 Etterstad
      description: Postboksadresse
    PostalCode:
      type: string
      example: 0591
      description: Norsk postnummer
    PostalName:
      type: string
      example: Oslo
      description: Norsk poststed
    UserId:
      type: string
      example: Navnesen, Navn
      description: Navn på en bruker

    RecipientDto:
      type: object
      description: En mottaker
      required:
      - recipientId
      - name
      - poBoxAddress
      - postalCode
      - postalName
      - createdAt
      - createdBy
      - changedAt
      - changedBy
      properties:
        recipientId:
          $ref: "#/components/schemas/UUID"
        name:
          $ref: "#/components/schemas/RecipientName"
        poBoxAddress:
          $ref: "#/components/schemas/PoBoxAddress"
        postalCode:
          $ref: "#/components/schemas/PostalCode"
        postalName:
          $ref: "#/components/schemas/PostalName"
        createdAt:
          type: string
          format: date-time
          description: Dato og tid for når mottakeren ble opprettet
          example: 2021-12-03T14:10:00Z
        createdBy:
          $ref: "#/components/schemas/UserId"
        changedAt:
          type: string
          format: date-time
          description: Dato og tid for når mottakeren sist ble endret
          example: 2021-12-03T14:10:00Z
        changedBy:
          $ref: "#/components/schemas/UserId"

    NewRecipientRequest:
      type: object
      description: Nødvendige data for å opprette en ny mottaker
      required:
      - name
      - poBoxAddress
      - postalCode
      - postalName
      properties:
        recipientId:
          $ref: "#/components/schemas/UUID"
        name:
          $ref: "#/components/schemas/RecipientName"
        poBoxAddress:
          $ref: "#/components/schemas/PoBoxAddress"
        postalCode:
          $ref: "#/components/schemas/PostalCode"
        postalName:
          $ref: "#/components/schemas/PostalName"

    UpdateRecipientRequest:
      type: object
      description: Nødvendige data for å opprette en ny mottaker
      required:
      - name
      - poBoxAddress
      - postalCode
      - postalName
      properties:
        name:
          $ref: "#/components/schemas/RecipientName"
        poBoxAddress:
          $ref: "#/components/schemas/PoBoxAddress"
        postalCode:
          $ref: "#/components/schemas/PostalCode"
        postalName:
          $ref: "#/components/schemas/PostalName"

    ErrorResponseDto:
      type: object
      description: Informasjon om hva som gikk galt
      required:
      - errorMessage
      properties:
        errorMessage:
          type: string
        correlationId:
          $ref: "#/components/schemas/UUID"
      example:
        message: Resource not found
        correlationId: 2f9b8d25-1056-4827-8ddd-cedab7fafacc
