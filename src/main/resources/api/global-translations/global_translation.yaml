put:
  summary: Endrer en global oversettelse
  description: Oppretter en ny revisjon av den globale oversettelsen
  operationId: updateGlobalTranslation
  security:
  - bearerAuth: []
  parameters:
    - name: key
      in: path
      description: Den globale oversettelsens key
      required: true
      schema:
        type: string
    - name: Formsapi-Entity-Revision
      in: header
      description: Hvilken revisjon som skal endres
      required: true
      schema:
        type: integer
        format: int64
        example: 3
  requestBody:
   content:
     application/json:
       schema:
         $ref: "./components.yaml#/components/schemas/UpdateGlobalTranslationRequest"
   required: true
  responses:
    201:
      description: Den nye globale oversettelsen
      content:
        application/json:
          schema:
            $ref: "./components.yaml#/components/schemas/GlobalTranslation"
    401:
      description: Bruker er ikke autentisert
      content:
        application/json:
          schema:
            $ref: "../forms-api.yaml#/components/schemas/ErrorResponseDto"
    403:
      description: Bruker er ikke autorisert for denne handlingen
      content:
        application/json:
          schema:
            $ref: "../forms-api.yaml#/components/schemas/ErrorResponseDto"
    409:
      description: Oversettelsen som blir fors√∏kt oppdatert har allerede blitt endret
      content:
        application/json:
          schema:
            $ref: "../forms-api.yaml#/components/schemas/ErrorResponseDto"
  tags:
    - edit-global-translations
