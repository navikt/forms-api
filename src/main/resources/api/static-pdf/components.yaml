components:
  schemas:
    UploadPdfRequest:
      type: object
      description: Last opp en statisk PDF for et skjema og språkkode
      required:
      - fileContent
      properties:
        fileContent:
          $ref: "#/components/schemas/FileContent"
    FileContent:
      type: string
      format: binary
    FileName:
      type: string
      description: Navnet på filen som lastes opp
      example: skjema_no.pdf
    StaticPdfDto:
      type: object
      required:
      - id
      - languageCode
      - fileName
      - createdAt
      - createdBy
      properties:
        languageCode:
          $ref: "../common/components.yaml#/components/schemas/LanguageCode"
        fileName:
          $ref: "#/components/schemas/FileName"
        createdAt:
          type: string
          format: date-time
          description: Dato og tid for når pdf ble opprettet
          example: 2020-01-01T12:00:00Z
        createdBy:
          type: string
          description: Hvem som lastet opp skjemaet
          example: Ola Nordmann
