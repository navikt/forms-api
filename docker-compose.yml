services:
  db:
    image: postgres:15-alpine
    container_name: forms-api-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5442:5432'
    volumes:
      - db:/var/lib/postgresql/data

  cloud-storage:
    image: fsouza/fake-gcs-server
    container_name: forms-api-gcs
    restart: always
    entrypoint: [ "/bin/fake-gcs-server", "-data", "/data", "-scheme", "http", "-external-url", "http://localhost:5443" ]
    ports:
      - "5443:4443"

  forms-api:
    depends_on:
      - db
      - cloud-storage
    container_name: forms-api
    mem_reservation: 4000M
    build:
        dockerfile: Dockerfile
    ports:
        - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_PORT: 5432 # porten i docker, bruk den eksponerte 5442 porten for Ã¥ koble til utenfra
      DATABASE_HOST: db

volumes:
  db:
    driver: local
